<html>
<head>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="container">
    <div class="converter">
        <h2>cm to inch converter</h2>
        <div class="input-box">
            <input type="text" name="inch" placeholder="Enter cm value" id="input"><br>
            <button onclick="result()">Convert</button>
        </div>
        <div id="result"></div>
    </div>
</div>
<script>
    function result(){
        let cmval=Number(document.getElementById("input").value)
        let inval=cmval/2.34
        let result=document.getElementById("result")
        result.innerHTML=inval+' '+'inches'
    }
</script>
</body>
</html>
